<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skin Cancer Detection - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            min-height: 100vh;
        }

        .card {
            background-color: #16213e;
            border: none;
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-custom {
            background-color: #00adb5;
            border: none;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #008c9e;
            transform: translateY(-2px);
        }

        .form-control {
            background-color: #fff;
            border-color: #2a2a4a;
            color: white;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control input {
            background: #fff;
        }

        .form-control:focus {
            background-color: #16213e;
            border-color: #00adb5;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0, 173, 181, 0.25);
        }

        .form-label {
            color: #ddd;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .display-4 {
            font-weight: 700;
            line-height: 1.2;
        }

        .lead {
            font-size: 1.25rem;
            color: #888;
        }

        .btn-outline-light:hover {
            background-color: #2a2a4a;
            border-color: #2a2a4a;
        }

        .input-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container">
            <div class="row align-items-center mb-5">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-4 fw-bold">
                        <span style="color: #00adb5;">Sign Up</span><br>
                        Skin Cancer Detection
                    </h1>
                    <p class="lead">Register and get expert skin health insights.</p>
                </div>

                <div class="col-lg-6">
                    <div class="card p-4 shadow-lg">
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('signup') }}" class="needs-validation" novalidate>
                                <!-- First & Last Name -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-user me-2"></i>First Name
                                        </label>
                                        <input type="text" name="first_name" class="form-control" 
                                               placeholder="Enter first name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-user me-2"></i>Last Name
                                        </label>
                                        <input type="text" name="last_name" class="form-control" 
                                               placeholder="Enter last name" required>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email Address
                                    </label>
                                    <input type="email" name="email" class="form-control" 
                                           placeholder="Enter your email" required>
                                </div>

                                <!-- Password -->
                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <input type="password" name="password" class="form-control" 
                                           placeholder="Create a password" required>
                                    <small class="form-text text-muted">
                                        Password should be at least 8 characters long
                                    </small>
                                </div>

                                <!-- Buttons -->
                                <button type="submit" class="btn btn-custom btn-block w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Sign Up
                                </button>
                                <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-block w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Go to Login Page
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</html>
