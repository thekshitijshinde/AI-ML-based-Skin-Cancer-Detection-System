<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Login - Skin Cancer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
        }
        .card {
            background-color: #16213e;
            border: none;
            color: white;
        }
        .btn-custom {
            background-color: #00adb5;
            border: none;
        }
        .btn-custom:hover {
            background-color: #008c9e;
        }
    </style>
</head>
<body>
    <section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container">
            <div class="row align-items-center mb-5">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-4 fw-bold">
                        <span style="color: #00adb5;">Doctor Login</span><br>
                        Skin Cancer Detection
                    </h1>
                    <p class="lead">Early Detection, Better Protection!</p>
                </div>

                <div class="col-lg-6">
                    <div class="card p-4 shadow-lg">
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('doctor_login') }}">
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-custom btn-block w-100 mb-3">Login</button>
                            </form>
                            <a href="{{ url_for('doctor_signup') }}" class="btn btn-outline-light btn-block w-100">Register Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
